<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header1">
        <img src="./assets/Frame 85.png" alt="logo" class="logo">
        <hr>
        <div class="navigation">
            <div class="text1">Репродукции</div>
            <div class="text2">Новинки</div>
            <div class="text3">О нас</div>
            <img src="./assets/Vector.png" alt="searchicon" class="a">
            <img src="./assets/shopping-cart.png" alt="shopicon" class="shopicon">
        </div>
    </div>
    <div class="card">
        <img src="./assets/Layer 0 1.png" alt="Image 1" class="Image">
        <div class="card-content">

            <div class="title">Реплики картин от <span>Ink.House</span></div>
            <div class="subtitle">Высокое качество отрисовки на плотной бумаге или льняном холсте. Редкие произведения, доступные цены.</div>
            <button class="button">Продукция</button>
        </div>
    </div>
</body>

</html>
